<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <style>
        table.chessboard {
            border: 2px solid #333;
            border-collapse: collapse;
            margin: 40px auto;
        }
        .chessboard td {
            width: 60px;
            height: 60px;
            text-align: center;
            vertical-align: middle;
            font-size: 36px;
        }
        .white { background: #f0d9b5; }
        .black { background: #b58863; }
    </style>
</head>
<body>
    <table class="chessboard">
        <!-- 8th row -->
        <tr>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
        </tr>
        <!-- 7th row: Black pawns -->
        <tr>
            <td class="black"><img src="" alt="" width="40"></td>
            <td class="white"><img src="" alt="" width="40"></td>
            <td class="black"><img src="" alt="" width="40"></td>
            <td class="white"><img src="" alt="" width="40"></td>
            <td class="black"><img src="" alt="" width="40"></td>
            <td class="white"><img src="" alt="" width="40"></td>
            <td class="black"><img src="" alt="" width="40"></td>
            <td class="white"><img src="" alt="" width="40"></td>
        </tr>
        <!-- 6th to 3rd rows: Empty -->
        <tr>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
        </tr>
        <tr>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
        </tr>
        <tr>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
        </tr>
        <tr>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
        </tr>
        <!-- 2nd row: White pawns -->
        <tr>
            <td class="white"><img src="" alt="" width="40"></td>
            <td class="black"><img src="" alt="" width="40"></td>
            <td class="white"><img src="" alt="" width="40"></td>
            <td class="black"><img src="" alt="" width="40"></td>
            <td class="white"><img src="" alt="" width="40"></td>
            <td class="black"><img src="" alt="" width="40"></td>
            <td class="white"><img src="" alt="" width="40"></td>
            <td class="black"><img src="" alt="" width="40"></td>
        </tr>
        <!-- 1st row -->
        <tr>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
        </tr>
